<div class="card">
  <p-dataview
    #dv
    [value]="allBooksQuery.data()"
    layout="list"
    [paginator]="!!allBooksQuery.data()"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [first]="first"
    (onPage)="onPageChange($event)"
    emptyMessage=" "
  >
    <ng-template #header>
      <div class="flex justify-between gap-2">
        <p-selectbutton [allowEmpty]="false"> </p-selectbutton>
        <button
          pButton
          icon="pi pi-plus"
          label="Agregar"
          class="flex justify-items-end justify-self-end"
          (click)="handleDialogBook(undefined, 0, false, $event)"
          [loading]="allBooksQuery.isLoading()"
          [disabled]="allBooksQuery.isPending()"
        ></button>
      </div>
    </ng-template>

    <ng-template #list let-items>
      @for (book of items; track $index) {
      <book-list [book]="book" />
      }@empty { @if(!allBooksQuery.isLoading() &&
      !allBooksQuery.data()?.length){
      <h1>No hay Libros que mostrar!</h1>
      } @else { @for ( i of counterArray(8); track $index) {
      <book-skeleton />
      } } }
    </ng-template>
  </p-dataview>
</div>
