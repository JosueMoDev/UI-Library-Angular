<p-card>
  <div class="absolute top-0 right-0 p-2">
    <button
      class="p-button p-button-text p-button-rounded"
      (click)="closeDialog($event)"
    >
      <i class="pi pi-times"></i>
    </button>
  </div>
  <ng-template #header>
    <div class="card pb-3 ng">
      <p-steps
        [model]="steps"
        [readonly]="false"
        [activeIndex]="step()"
        (activeIndexChange)="step.set($event)"
      />
    </div>
  </ng-template>
  <ng-template #title> Crear Author </ng-template>
  <form class="m-5" [formGroup]="form">
    @if(step() === 0) {
    <div class="grid gap-4">
      <input pInputText formControlName="name" placeholder="Name" />
      <input pInputText formControlName="lastname" placeholder="Lastname" />
      <input pInputText type="number" formControlName="age" placeholder="Age" />

      <textarea
        pInputText
        pSize="large"
        id="biography"
        formControlName="biography"
        rows="5"
        cols="30"
      ></textarea>
      <label for="description">Biography</label>
    </div>
    } @if (step() === 1) {
    <p-toast />
    <p-fileupload
      name="myfile[]"
      [customUpload]="true"
      [multiple]="false"
      accept="image/*"
      [maxFileSize]="3000000"
      (onSelect)="onSelectedFiles($event)"
    >
      <ng-template
        #header
        let-chooseCallback="chooseCallback"
        let-clearCallback="clearCallback"
      >
        <div class="flex flex-wrap justify-between items-center flex-1 gap-4">
          <div class="flex gap-2">
            <p-button
              (onClick)="choose($event, chooseCallback)"
              icon="pi pi-images"
              [rounded]="true"
              [outlined]="true"
            />
            <p-button
              (onClick)="uploadEvent()"
              icon="pi pi-cloud-upload"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              [disabled]="fileMutation.isPending()"
            />
          </div>

          <p-progressbar
            *ngIf="fileMutation.isPending()"
            [value]="totalSizePercent"
            [showValue]="false"
            class="w-full"
            styleClass="md:w-20rem h-1 w-full md:ml-auto pulse"
          >
          </p-progressbar>
        </div>
      </ng-template>

      <ng-template #content>
        <div class="flex flex-col gap-8 pt-4"></div>
      </ng-template>

      <ng-template #empty>
        <div class="flex items-center justify-center flex-col">
          <i
            class="pi pi-cloud-upload !border-2 !rounded-full !p-8 !text-4xl !text-muted-color"
          ></i>
          <p class="mt-6 mb-0">Arrastra una imagen aqu√≠ para subirla.</p>
        </div>
      </ng-template>
    </p-fileupload>

    }

    <div class="flex justify-between mt-6"></div>
  </form>
  <p-confirmdialog />
  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      <p-button
        label="Save"
        class="w-full"
        styleClass="w-full"
        pButton
        label="Guardar"
        type="submit"
        severity="success"
        [disabled]="form.invalid"
        [loading]="isEditing ? createMutation.isPending() : updateMutation.isPending()"
        (onClick)="submit()"
      />
    </div>
  </ng-template>
</p-card>
