<p-card>
  <div class="absolute top-0 right-0 p-2">
    <button
      class="p-button p-button-text p-button-rounded"
      (click)="closeDialog($event)"
    >
      <i class="pi pi-times"></i>
    </button>
  </div>
  <ng-template #header>
    <div class="card pb-3 ng">
      <p-steps
        [model]="steps"
        [readonly]="false"
        [activeIndex]="step()"
        (activeIndexChange)="step.set($event)"
      />
    </div>
  </ng-template>
  <ng-template #title> Crear Libro </ng-template>
  <form class="m-5" [formGroup]="form">
    @if(step() === 0) {
    <div class="grid gap-4">
      <input pInputText formControlName="title" placeholder="Título" />
      <input
        pInputText
        type="number"
        formControlName="price"
        placeholder="Precio"
      />

      <textarea
        pInputText
        pSize="large"
        id="description"
        formControlName="description"
        rows="5"
        cols="30"
      ></textarea>
      <label for="description">Description</label>

      <p-multiselect
        [options]="allGenres.data()"
        formControlName="genres"
        placeholder="Select Some Genres"
        optionLabel="name"
        optionValue="id"
        styleClass="w-full mb-10"
        display="chip"
        [maxSelectedLabels]="8"
        [appendTo]="'body'"
        (onShow)="disableBackgroundScroll()"
        (onHide)="enableBackgroundScroll()"
      >
        <ng-template let-genre #item>
          <div class="flex items-center justify-between w-full">
            <span>{{ genre.name }}</span>
            <p-button
              [rounded]="true"
              (click)="editGenre(genre, $event)"
              [text]="true"
              icon="pi pi-pencil"
            />
          </div>
        </ng-template>
        <ng-template #dropdownicon>
          <i class="pi pi-list"></i>
        </ng-template>
        <ng-template #filtericon>
          <i class="pi pi-search"></i>
        </ng-template>
        <ng-template #header>
          <div class="font-medium px-3 py-2">
            Select somo genres for your book
          </div>
        </ng-template>
        <ng-template #footer>
          <div class="p-3 flex justify-between">
            <p-button
              (click)="addNewGenre()"
              label="Add New"
              severity="primary"
              text
              size="small"
              icon="pi pi-plus"
            />
            <p-button
              label="Remove All"
              severity="danger"
              text
              size="small"
              icon="pi pi-times"
              (click)="onRemoveAll('genres')"
            />
          </div>
        </ng-template>
      </p-multiselect>

      <p-multiselect
        [options]="allAuthors.data()"
        formControlName="authors"
        placeholder="Select Some Authors"
        styleClass="w-full mb-10"
        optionLabel="fullName"
        optionValue="id"
        display="chip"
        [maxSelectedLabels]="6"
        [appendTo]="'body'"
        (onShow)="disableBackgroundScroll()"
        (onHide)="enableBackgroundScroll()"
      >
        <ng-template let-author #item>
          <div class="flex items-center justify-between w-full">
            <div class="flex items-center gap-3">
              <img
                [alt]="author.fullName"
                [src]="author.profile_picture_url"
                style="
                  width: 48px;
                  height: 48px;
                  border-radius: 9999px;
                  object-fit: cover;
                "
              />
              <span class="font-medium text-base">{{ author.fullName}}</span>
            </div>

            <p-button
              [rounded]="true"
              (click)="editAuthor(author, $event)"
              [text]="true"
              icon="pi pi-pencil"
            />
          </div>
        </ng-template>
        <ng-template #dropdownicon>
          <i class="pi pi-list"></i>
        </ng-template>
        <ng-template #filtericon>
          <i class="pi pi-search"></i>
        </ng-template>
        <ng-template #header>
          <div class="font-medium px-3 py-2">
            Select somo authors for your book
          </div>
        </ng-template>
        <ng-template #footer>
          <div class="p-3 flex justify-between">
            <p-button
              (click)="addAuthor()"
              label="Add New"
              severity="primary"
              text
              size="small"
              icon="pi pi-plus"
            />
            <p-button
              label="Remove All"
              severity="danger"
              text
              size="small"
              icon="pi pi-times"
              (click)="onRemoveAll('authors')"
            />
          </div>
        </ng-template>
      </p-multiselect>

      <div class="flex items-center gap-2">
        <label for="physical">Compra física</label>
        <p-toggleswitch formControlName="physical_enable" inputId="physical" />
      </div>
    </div>
    } @if (step() === 1) {
    <p-fileupload
      name="myfile[]"
      [customUpload]="true"
      [multiple]="false"
      accept="image/*"
      [maxFileSize]="3000000"
      (onSelect)="onSelectedFiles($event)"
    >
      <ng-template
        #header
        let-chooseCallback="chooseCallback"
        let-clearCallback="clearCallback"
      >
        <div class="flex flex-wrap justify-between items-center flex-1 gap-4">
          <div class="flex gap-2">
            <p-button
              (onClick)="choose($event, chooseCallback)"
              icon="pi pi-images"
              [rounded]="true"
              [outlined]="true"
            />
            <p-button
              (onClick)="uploadEvent()"
              icon="pi pi-cloud-upload"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              [disabled]="fileMutation.isPending() || !file"
            />
          </div>

          <p-progressbar
            *ngIf="fileMutation.isPending()"
            [value]="totalSizePercent"
            [showValue]="false"
            class="w-full"
            styleClass="md:w-20rem h-1 w-full md:ml-auto pulse"
          >
          </p-progressbar>
        </div>
      </ng-template>

      <ng-template #content>
        <div class="flex flex-col gap-8 pt-4"></div>
      </ng-template>

      <ng-template #empty>
        <div class="flex items-center justify-center flex-col">
          <i
            class="pi pi-cloud-upload !border-2 !rounded-full !p-8 !text-4xl !text-muted-color"
          ></i>
          <p class="mt-6 mb-0">Arrastra una imagen aquí para subirla.</p>
        </div>
      </ng-template>
    </p-fileupload>
    }

    <div class="flex justify-between mt-6"></div>
  </form>

  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      @if(step() === 0){
      <p-button
        label="Guardar"
        class="w-full"
        styleClass="w-full"
        type="submit"
        severity="success"
        [disabled]="form.invalid || (isEditing ? updateMutation.isPending() : createMutation.isPending())"
        [loading]="isEditing ? updateMutation.isPending() : createMutation.isPending()"
        (onClick)="submit()"
      ></p-button>
      }
    </div>
  </ng-template>
</p-card>
